# Sweep (Cradio) ZMK Configuration

# Power Management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Combo support
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=5
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=2

# 1. Core Display Support
CONFIG_ZMK_DISPLAY=y

# 2. Widgets (These will trigger warnings on the Right side build, which is fine)
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y

# 3. Power Management (Sleep after 30 seconds to save battery)
CONFIG_ZMK_IDLE_TIMEOUT=30000

# 4. Signal Strength (Highly recommended for Sweep/Split boards)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
