# Sweep (Cradio) ZMK Configuration
# Power Management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=2700000

# 3. Power Management (Sleep after 30 seconds to save battery)
CONFIG_ZMK_IDLE_TIMEOUT=30000

# 4. Signal Strength (Highly recommended for Sweep/Split boards)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# test because of fucking stupid broadcasting bullshit
#CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y

# debouncing test
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=8
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=8

# nkro support â€” if BLE keys ever go garbled, disable these and clear
# all BT bonds on both the keyboard and host before re-pairing
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y
CONFIG_ZMK_HID_KEYBOARD_NKRO_EXTENDED_REPORT=y
# ^ lets us use f13-20 with nkro i believe

# Mouse stuff
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_POINTING=y

# Mouse/Pointing device tuning
# NOTE: These config symbols may not exist in current ZMK version.
# Uncomment and adjust when adding trackpad hardware:
# CONFIG_ZMK_MOUSE_TICK_DURATION=8        # Polling rate (lower = more responsive)
# CONFIG_ZMK_POINTING_MOVE_MULT=4         # Cursor speed multiplier
# CONFIG_ZMK_POINTING_SCROLL_MULT=2       # Scroll speed multiplier
