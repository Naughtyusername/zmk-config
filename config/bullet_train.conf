# Bullet Train ZMK Configuration
# CannonKeys wireless nRF52840 board (V4N4G0N layout)

# Keyboard identity
CONFIG_ZMK_KEYBOARD_NAME="Bullet Train"

# Power Management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=2700000

# Idle timeout (sleep after 30 seconds to save battery)
CONFIG_ZMK_IDLE_TIMEOUT=30000

# Bluetooth signal strength (recommended for wireless boards)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Debouncing tuning
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=8
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=8

# NKRO support (n-key rollover for extended keyboard reports)
# If BLE keys go garbled, disable these and clear BT bonds before re-pairing
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y
CONFIG_ZMK_HID_KEYBOARD_NKRO_EXTENDED_REPORT=y

# Mouse support
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_POINTING=y

# Mouse/Pointing device tuning (uncomment if adding trackpad hardware)
# CONFIG_ZMK_MOUSE_TICK_DURATION=8        # Polling rate (lower = more responsive)
# CONFIG_ZMK_POINTING_MOVE_MULT=4         # Cursor speed multiplier
# CONFIG_ZMK_POINTING_SCROLL_MULT=2       # Scroll speed multiplier
